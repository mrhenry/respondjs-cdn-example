<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RespondJS CDN Example</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .label {
      background-color: white;
      color: black;
      display: inline-block;
      padding: 10px 15px;
    }
  </style>
  <link rel="stylesheet" href="http://respondjs-cdn-example.s3.amazonaws.com/style.css">
</head>
<body>

<!-- Respond.js proxy on external server -->
<link href="http://respondjs-cdn-example.s3.amazonaws.com/respond-proxy.html" id="respond-proxy" rel="respond-proxy" />

<!-- Respond.js script on local server -->
<script src="/js/respond.min.js"></script>

<!-- Respond.js redirect location on local server -->
<link href="/js/respond.proxy.gif" id="respond-redirect" rel="respond-redirect" />

<!-- Respond.js proxy script on local server -->
<script src="/js/respond.proxy.js"></script>

<h1>RespondJS CDN Example</h1>
<p>
  The background color will change according to the viewport width.
</p>
<p>
  If it stays pink in IE8, this means it isn't working.
</p>
<div class="label mobile">
  Mobile
</div>
<div class="label tablet">
  Tablet
</div>
<div class="label desktop-small">
  Desktop small
</div>
<div class="label desktop-large">
  Desktop large
</div>

<p>
  <a href="https://github.com/scottjehl/Respond#cdnx-domain-setup">Read the official documentation</a>
</p>

</body>
</html>
